<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unblock Music</title>

    <style>
      body {
        background: #202020;
      }
      button:focus,
      input:focus {
        outline: 0;
      }
      button,
      div,
      img {
        -webkit-tap-highlight-color: transparent;
      }
      #title {
        width: 100%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 30px;
        color: #fff;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .text {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
      }
      #local-text {
        top: 80px;
      }
      #network-text {
        top: 160px;
      }
      .address {
        width: 360px;
        height: 30px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 30px;
        background: #c7c7c7;
        color: #000;
        text-align: center;
        font-size: 14px;
        line-height: 28px;
      }
      #local-address {
        top: 110px;
      }
      #network-address {
        top: 190px;
      }
      #port-text{
        bottom: 180px;
      }
      #input-port {
        width: 200px;
        height: 30px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 140px;
        border: 0;
        border-radius: 30px;
        text-align: center;
      }
      .btn {
        width: 200px;
        height: 30px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        border: 0;
        border-radius: 30px;
        background-color: #d13d36;
        color: #fff;
      }
      #btn-start {
        bottom: 80px;
      }
      #btn-dev {
        top: 320px;
      }
      .foot {
        width: 100%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
        color: #fff;
        text-align: center;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="title">Welcome to unblock-music</div>
    <div class="text" id="local-text">本地地址</div>
    <div class="address" id="local-address">未开启</div>
    <div class="text" id="network-text">局域网地址</div>
    <div class="address" id="network-address">未开启</div>
    <div class="text" id="port-text">指定端口</div>
    <input id="input-port" type="text" value="8080:8081" />
    <button class="btn" id="btn-start">开启</button>
    <div class="foot">
      E-mail：zenoslin@outlook.com <br />
      Github：https://github.com/zenoslin/unblock-music</a>
    </div>
    <div class="foot"></div>
    <!-- 开发者工具 -->
    <!-- <button class="btn" id="btn-dev">开发者工具</button> -->
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
